<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta Saúdavel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header class="container-fluid">
        <section class="container">
            <article class="row d-flex align-items-center">
                <!-- logo marca -->
                <a href="#" class="col-md-3">
                    Dieta Saúdavel
                </a> 
                <!-- end logo marca -->

                <!-- navegação principal -->
                <nav class="col-md-6">
                    <ul class="nav d-flex align-items-center">
                        <li class="nav-item"><a href="#" class="item-link">link 1</a></li>
                        <li class="nav-item"><a href="#" class="item-link">link 2</a></li>
                        <li class="nav-item"><a href="#" class="item-link">link 3</a></li>
                        <li class="nav-item"><a href="#" class="item-link">link 4</a></li>
                        <li class="nav-item"><a href="#" class="item-link">link 5</a></li>
                        <li class="nav-item"><a href="#" class="item-link btn btn-success">Escreva-se</a></li>
                    </ul>
                </nav>                
                <!-- end navegação principal -->

                <!-- redes sociais -->
                <ul class="redes col-md-3 d-flex align-items-center">
                    <li class="face"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li class="twitter"><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                    <li class="github"><a href="#"><i class="fab fa-github-square"></i></a></li>
                    <li class="linkdin"><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
                <!-- end redes sociais -->
            </article>    
        </section>
    </header>
    <!-- end header -->
    <!-- banner slide-->
    <section class="container-fluid">
        <section class="container">
            <article id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <section class="carousel-inner">
                  <figure class="carousel-item active">
                    <img class="d-block w-100" src="assets/banners/banner-laranja.jpg" alt="First slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-limao.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-maca.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-mamao.jpg" alt="Second slide">
                  </figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-melancia.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-pera.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-morango.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-kiwi.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-hortela.jpg" alt="Second slide">
                  </figure>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-gengibre.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-nozes.jpg" alt="Second slide">
                  </figure>
                  <figure class="carousel-item">
                    <img class="d-block w-100" src="assets/banners/banner-maca-peruana.jpg" alt="Third slide">
                  </figure>
                </section>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </article>            
        </section>
    </section>
    <!-- end banner slide-->
    <!-- Bootstrap js -->
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
